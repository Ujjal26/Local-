<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      h1{
        text-align: center;
      }
      .form{
        width: 500px;
        border: 0.5px solid black;
        margin: auto;
        margin-top: 10px;
      }
      .form-control{
        width: 80px;
        border: 0.5px solid black;
      }
    </style>
  </head>
  <body>
    <h1><u>Contact Us</u></h1>
    <div class="form">
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Full Name</span>
      <input type="text" class="form-control" placeholder="Full Name" aria-label="Full Name" aria-describedby="basic-addon1">
    </div>
    
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon2">Email Address</span>
      <input type="text" class="form-control" placeholder="example@gmail.com" aria-label="example@gmail.com" aria-describedby="basic-addon2">
    </div>
    
    <div class="input-group mb-3">
      <div class="input-group">
        <span class="input-group-text" id="basic-addon3">In Game Name(IGN):</span>
        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
      </div>
    </div>
    
    <div class="input-group mb-3">
      <span class="input-group-text">In Game ID:</span>
      <input type="text" class="form-control">
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</div>
</body>
</html>
