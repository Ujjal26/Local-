<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiple Modals</title>
<style>
    /* Modal styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
    }
    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
    }
</style>
</head>
<body>

<!-- First Modal -->
<div id="modal1" class="modal">
    <div class="modal-content">
        <h2>Modal 1</h2>
        <p>This is the first modal.</p>
        <button onclick="closeModal('modal1')">Close Modal</button>
    </div>
</div>

<!-- Second Modal -->
<div id="modal2" class="modal">
    <div class="modal-content">
        <h2>Modal 2</h2>
        <p>This is the second modal.</p>
        <button onclick="closeModal('modal2')">Close Modal</button>
    </div>
</div>

<!-- Button to open first modal -->
<button onclick="openModal('modal1')">Open Modal 1</button>

<!-- Button to open second modal -->
<button onclick="openModal('modal2')">Open Modal 2</button>

<script>
    // Function to open a modal
    function openModal(modalId) {
        var modal = document.getElementById(modalId);
        modal.style.display = "block";
    }

    // Function to close a modal
    function closeModal(modalId) {
        var modal = document.getElementById(modalId);
        modal.style.display = "none";
    }

    // Close the modal when clicked outside of it
    window.onclick = function(event) {
        var modals = document.getElementsByClassName('modal');
        for (var i = 0; i < modals.length; i++) {
            var modal = modals[i];
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    }
</script>

</body>
</html>
